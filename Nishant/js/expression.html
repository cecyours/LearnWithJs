<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">

    <title>Document</title>
</head>
<body>
    <section class="m-5">
        <input type="number" id="number_1" placeholder="number 1">
        <input type="number" id="number_2" placeholder="number 2">
        <button class="btn btn-primary" onclick="demo()">submit</button>
    </section>
    <script>
        function demo() {
            number1 = document.getElementById('number_1').value;
            number2 = document.getElementById('number_2').value;


            if(!isNaN(number1)&& !isNaN(number2)){
                additionResult = parseInt(number1) + parseInt(number2);
                subtractionResult = parseInt(number1) - parseInt(number2);
                multiplicationResult = parseInt(number1) * parseInt(number2);
                divisionResult = parseInt(number1) / parseInt(number2);
                console.log(additionResult, subtractionResult, multiplicationResult, divisionResult);
            }
            else{
                alert('error')
            }
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</body>
</html>
