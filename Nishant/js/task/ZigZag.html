<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZigZag Conversion </title>
  <style>
    #result {
      font-family: monospace;
    }
  </style>
</head>
<body>

<h2>ZigZag Conversion   for PAYPALISHIRING</h2>

<div id="result"></div>

<script>
  function convertToZigZag(s, numRows) {
    if (numRows === 1 || s.length <= numRows) {
      return s;
    }

    const result = [];
    const cycleLen = 2 * numRows - 2;

    for (let i = 0; i < numRows; i++) {
      for (let j = 0; j + i < s.length; j += cycleLen) {
        result.push(s[j + i]);

        if (i !== 0 && i !== numRows - 1 && j + cycleLen - i < s.length) {
          result.push(s[j + cycleLen - i]);
        }
      }
    }

    return result.join('');
  }

  const inputString = "PAYPALISHIRING";
  const numRows = 3;

  const zigzagPattern = convertToZigZag(inputString, numRows);

  // Display the result on the HTML page
  const resultDiv = document.getElementById('result');
  resultDiv.textContent = zigzagPattern;
</script>

</body>
</html>
