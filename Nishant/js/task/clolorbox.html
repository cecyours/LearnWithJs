<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
       margin: 0;
       padding: 0; 
    }
    body, html {
        height: 100%;
        width: 100%;
    }
    body {
        display: flex;
        justify-content: center;
        align-items: center;
    }
    #demo {
        height: 200px;
        width: 500px;
        border: 2px solid black;
    }
</style>
<body>
    <div id="demo"></div>
</body>
<script>
    var demo = document.querySelector('#demo');
    demo.addEventListener('mousemove', function(event){
        console.clear()
        var demowidth = demo.clientWidth;
        var x = event.clientX -demowidth;
        var percent = x / demowidth; 
        var red = 255 - Math.round(percent * 255); 
        var blue = Math.round(percent * 255);
        demo.style.backgroundColor = `rgb(${red}, 0, ${blue})`;
    })
    
    
</script>
</html>
