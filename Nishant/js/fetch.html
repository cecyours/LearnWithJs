<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <from id="myform">
        <input type="text" id="titleText" placeholder="Title">
        <input type="text" id="bodytext" placeholder="Body">
        <input type="text" id="userid" placeholder="User Id">
        <input type="submit" id="saveform">
    </from>
    <script>
        document.getElementById("saveform").addEventListener('click', (e)=>{
            e.preventDefault();
            fetch("https://jsonplaceholder.typicode.com/posts", {
              method: "POST",
            //   body: JSON.stringify({
            //     title: document.getElementById("titleText").value,
            //     body: document.getElementById("bodytext").value,
            //     userId: document.getElementById("userid").value,
            //   }),
            body: new FormData(document.getElementById('myform')),
              headers: {
                "Content-type": "application/x-www-form-urlencoded",
              },
            })
              .then((response) => response.json())
              .then((json) => console.log(json));
        });

    </script>
  </body>
</html>
