<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="demo"></div>
    <div id="name"></div> 
    <div id="calculateAverage"></div>
    <div id="calculatesum"></div>
</body>
<script>
    function fullname(fname, lname){
        var name = fname +" "+lname
        return name
    }
    var fn = fullname("Hello","Baba")
    alert(fn);
    function myFunction(a,b){
        document.getElementById('demo').innerHTML += (a + b);
    }
    myFunction(10, 12);

    function Name(name){
        document.getElementById('name').innerHTML +=  `Hello ${name}`;
    }
    Name ('world');
    function calculateAverage(num1, num2, num3){
        document.getElementById('calculateAverage').innerHTML += ((num1+num2+num3)*100)/300 
    }
    calculateAverage(98, 80, 84); 
    calculateSum = (name, ...number) => {
        var sum =0;
        for (let num of number){
            sum += num;
        }
        document.getElementById('calculatesum').innerHTML += name + ' ' +sum +'<br>' ;
    }
    calculateSum("Hello World ",2, 4, 6); 
    calculateSum(1, 3, 5, 7, 9);
    let arr =[10,20,30,40,50,60,70,80,90]
    calculateSum("Hello baba ", ...arr)
    
</script>
</html>
